name: main-ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-22.04

    container:
      image: ghcr.io/noahp/emoji-fzf:2022-12-05
      # we need to be root for checkout to work without pain
      options: "--entrypoint='' --user=root"

    strategy:
      matrix:
        python: [py37, py38, py39, py310, py311]

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: ðŸ§ª Run Tox Tests
        run: |
          tox -e ${{ matrix.python }}

      # upload-artifact is used to save the py27 wheel. this wheel is compatible
      # with python2 and python3
      - uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.python }}-wheel-output
          path: .tox/${{ matrix.python }}/dist/
