name: main-ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-22.04

    container:
      image: ghcr.io/noahp/emoji-fzf:2025-04-01
      # we need to be root for checkout to work without pain
      options: "--entrypoint='' --user=root"

    strategy:
      matrix:
        python: [py38, py39, py310, py311, py312]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: ğŸ Setup Python
        run: |
          uv venv .venv
          . .venv/bin/activate
          uv pip install tox==3.28.0 tox-pyenv==1.1.0

      - name: ğŸ§ª Run Tox Python Tests
        run: |
          . .venv/bin/activate
          tox -e ${{ matrix.python }}

      - name: ğŸ” Other Tox Checks
        run: |
          . .venv/bin/activate
          tox -e ruff -e check-wheel-contents

      - name: ğŸ“¦ Upload Wheel Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.python }}-wheel-output
          path: .tox/${{ matrix.python }}/dist/
